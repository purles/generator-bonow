<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator BonÃ³w Podarunkowych - Purles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5e6f0 0%, #e6d5f0 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(78, 50, 97, 0.15);
            flex: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-height: 80px;
            width: auto;
        }

        h1 {
            color: #4E3261;
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #4E3261;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0d5e8;
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4E3261;
            background-color: #f9f7fc;
        }

        .bon-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .bon-button {
            padding: 16px;
            border: 2px solid #e0d5e8;
            border-radius: 8px;
            background: white;
            color: #4E3261;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bon-button:hover {
            border-color: #4E3261;
            background: #f9f7fc;
        }

        .bon-button.active {
            background: linear-gradient(135deg, #4E3261 0%, #6B4A8F 100%);
            color: white;
            border-color: #4E3261;
        }

        .btn-download {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4E3261 0%, #6B4A8F 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-download:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(78, 50, 97, 0.3);
        }

        .btn-download:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-download:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 14px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 14px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            color: #8B5CF6;
            font-size: 13px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0d5e8;
        }

        footer a {
            color: #8B5CF6;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .bon-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://purles.pl/data/gfx/mask/pol/logo_2_big.svg" alt="Purles Logo">
        </div>

        <h1>Generator BonÃ³w</h1>

        <div class="form-group">
            <label>Wybierz wartoÅ›Ä‡ bonu:</label>
            <div class="bon-buttons">
                <button class="bon-button" onclick="selectBon('100', this)">100 PLN</button>
                <button class="bon-button" onclick="selectBon('200', this)">200 PLN</button>
                <button class="bon-button" onclick="selectBon('300', this)">300 PLN</button>
                <button class="bon-button" onclick="selectBon('400', this)">400 PLN</button>
                <button class="bon-button" onclick="selectBon('500', this)">500 PLN</button>
            </div>
        </div>

        <div class="form-group">
            <label for="couponCode">Wpisz kod bonu:</label>
            <input type="text" id="couponCode" placeholder="np. BON-ABC123XYZ" required>
        </div>

        <button class="btn-download" id="downloadBtn" onclick="generatePDF()" disabled>ðŸ“¥ Pobierz PDF</button>

        <div class="success-message" id="successMessage">
            âœ“ PDF zostaÅ‚ wygenerowany pomyÅ›lnie!
        </div>

        <div class="error-message" id="errorMessage">
            âœ— BÅ‚Ä…d podczas generowania PDF
        </div>
    </div>

    <footer>
        <p style="text-align: center; color: #8B5CF6;">
            Designed by KS for <strong><a href="https://www.purles.pl" style="color: #8B5CF6; text-decoration: none;">PurlÃ©s</a></strong>
        </p>
    </footer>

    <script>
        // ========== KONFIGURACJA BONÃ“W ==========
        const BON_CONFIG = {
            100: {
                image: 'https://raw.githubusercontent.com/purles/generator-bonow/refs/heads/main/Bon%20podarunkowy%20100%20z%C5%82.png',
                x: 827,
                y: 1397
            },
            200: {
                image: 'https://raw.githubusercontent.com/purles/generator-bonow/refs/heads/main/Bon%20podarunkowy%20200%20z%C5%82.png',
                x: 827,
                y: 1397
            },
            300: {
                image: 'https://raw.githubusercontent.com/purles/generator-bonow/refs/heads/main/Bon%20podarunkowy%20300%20z%C5%82.png',
                x: 827,
                y: 1397
            },
            400: {
                image: 'https://raw.githubusercontent.com/purles/generator-bonow/refs/heads/main/Bon%20podarunkowy%20400%20z%C5%82.png',
                x: 827,
                y: 1397
            },
            500: {
                image: 'https://raw.githubusercontent.com/purles/generator-bonow/refs/heads/main/Bon%20podarunkowy%20500%20z%C5%82.png',
                x: 827,
                y: 1397
            }
        };
        // ========== KONIEC KONFIGURACJI ==========

        const FONT_SIZE = 48;
        const TEXT_COLOR = [78/255, 50/255, 97/255]; // RGB dla #4E3261

        let selectedBon = null;

        function selectBon(value, element) {
            selectedBon = value;
            document.querySelectorAll('.bon-button').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            document.getElementById('downloadBtn').disabled = false;
        }

        async function generatePDF() {
            const couponCode = document.getElementById('couponCode').value;
            const downloadBtn = document.getElementById('downloadBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');

            if (!selectedBon) {
                showError('Wybierz wartoÅ›Ä‡ bonu!');
                return;
            }

            if (!couponCode) {
                showError('Wpisz kod bonu!');
                return;
            }

            try {
                downloadBtn.disabled = true;
                errorMsg.classList.remove('show');
                successMsg.classList.remove('show');

                const config = BON_CONFIG[selectedBon];

                // ZaÅ‚aduj obraz
                const imageResponse = await fetch(config.image);
                const imageBlob = await imageResponse.blob();
                const imageUrl = URL.createObjectURL(imageBlob);

                // ZaÅ‚aduj obraz do canvas Å¼eby uzyskaÄ‡ wymiary
                const img = new Image();
                img.onload = async () => {
                    // UtwÃ³rz canvas i narysuj
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    // Dodaj tekst
                    ctx.fillStyle = `rgb(${Math.round(TEXT_COLOR[0]*255)}, ${Math.round(TEXT_COLOR[1]*255)}, ${Math.round(TEXT_COLOR[2]*255)})`;
                    ctx.font = `bold ${FONT_SIZE}px Roboto`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(couponCode, config.x, config.y);

                    // Konwertuj canvas do PNG i potem do Uint8Array
                    canvas.toBlob(async (blob) => {
                        try {
                            const reader = new FileReader();
                            reader.onload = async () => {
                                const arrayBuffer = reader.result;
                                const uint8Array = new Uint8Array(arrayBuffer);
                                const pdfDoc = await PDFLib.PDFDocument.create();
                                const pngImage = await pdfDoc.embedPng(uint8Array);

                                // Dodaj stronÄ™ z dokÅ‚adnymi wymiarami obrazu
                                const page = pdfDoc.addPage([img.width, img.height]);
                                page.drawImage(pngImage, {
                                    x: 0,
                                    y: 0,
                                    width: img.width,
                                    height: img.height,
                                });

                                // Zapisz PDF
                                const pdfBytes = await pdfDoc.save();
                                const pdfBlob = new Blob([pdfBytes], { type: 'application/pdf' });
                                const pdfUrl = URL.createObjectURL(pdfBlob);

                                // Pobierz
                                const link = document.createElement('a');
                                link.href = pdfUrl;
                                link.download = `bon_${selectedBon}_${couponCode}.pdf`;
                                document.body.appendChild(link);
                                link.click();
                                document.body.removeChild(link);

                                // Czyszczenie
                                URL.revokeObjectURL(imageUrl);
                                URL.revokeObjectURL(pdfUrl);

                                showSuccess();
                                downloadBtn.disabled = false;
                            };
                            reader.readAsArrayBuffer(blob);
                        } catch (error) {
                            showError('BÅ‚Ä…d przy tworzeniu PDF: ' + error.message);
                            downloadBtn.disabled = false;
                        }
                    }, 'image/png');
                };

                img.onerror = () => {
                    showError('BÅ‚Ä…d Å‚adowania obrazu z GitHub');
                    URL.revokeObjectURL(imageUrl);
                    downloadBtn.disabled = false;
                };

                img.src = imageUrl;
            } catch (error) {
                console.error(error);
                showError('BÅ‚Ä…d: ' + error.message);
                downloadBtn.disabled = false;
            }
        }

        function showSuccess() {
            const msg = document.getElementById('successMessage');
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 3000);
        }

        function showError(text) {
            const msg = document.getElementById('errorMessage');
            msg.textContent = 'âœ— ' + text;
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 5000);
        }
    </script>
</body>
</html>
