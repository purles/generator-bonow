<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Bon√≥w Podarunkowych - Purles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5e6f0 0%, #e6d5f0 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(78, 50, 97, 0.15);
            flex: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            max-height: 80px;
            width: auto;
        }

        h1 {
            color: #4E3261;
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #4E3261;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0d5e8;
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #4E3261;
            background-color: #f9f7fc;
        }

        .bon-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .bon-button {
            padding: 16px;
            border: 2px solid #e0d5e8;
            border-radius: 8px;
            background: white;
            color: #4E3261;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bon-button:hover {
            border-color: #4E3261;
            background: #f9f7fc;
        }

        .bon-button.active {
            background: linear-gradient(135deg, #4E3261 0%, #6B4A8F 100%);
            color: white;
            border-color: #4E3261;
        }

        .btn-download {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4E3261 0%, #6B4A8F 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(78, 50, 97, 0.3);
        }

        .btn-download:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 14px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            color: #8B5CF6;
            font-size: 13px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0d5e8;
        }

        footer a {
            color: #8B5CF6;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .bon-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://purles.pl/data/gfx/mask/pol/logo_2_big.svg" alt="Purles Logo">
        </div>

        <h1>Generator Bon√≥w</h1>

        <div class="form-group">
            <label>Wybierz warto≈õƒá bonu:</label>
            <div class="bon-buttons">
                <button class="bon-button" onclick="selectBon('100', this)">100 PLN</button>
                <button class="bon-button" onclick="selectBon('200', this)">200 PLN</button>
                <button class="bon-button" onclick="selectBon('300', this)">300 PLN</button>
                <button class="bon-button" onclick="selectBon('400', this)">400 PLN</button>
                <button class="bon-button" onclick="selectBon('500', this)">500 PLN</button>
            </div>
        </div>

        <div class="form-group">
            <label for="couponCode">Wpisz kod bonu:</label>
            <input type="text" id="couponCode" placeholder="np. BON-ABC123XYZ" required>
        </div>

        <button class="btn-download" onclick="generatePDF()">üì• Pobierz PDF</button>

        <div class="success-message" id="successMessage">
            ‚úì PDF zosta≈Ç wygenerowany pomy≈õlnie!
        </div>
    </div>

    <footer>
        <p style="text-align: center; color: #8B5CF6;">
            Designed by KS for <strong><a href="https://www.purles.pl" style="color: #8B5CF6; text-decoration: none;">Purl√©s</a></strong>
        </p>
    </footer>

    <script>
        // ========== KONFIGURACJA BON√ìW ==========
        // ZMIE≈É TUTAJ X i Y je≈õli tekst nie jest w dobrym miejscu!
        const BON_CONFIG = {
            100: {
                image: 'https://raw.githubusercontent.com/purles/purles-bon-generator/main/images/bon_100.png',
                x: 827,
                y: 1397
            },
            200: {
                image: 'https://raw.githubusercontent.com/purles/purles-bon-generator/main/images/bon_200.png',
                x: 827,
                y: 1397
            },
            300: {
                image: 'https://raw.githubusercontent.com/purles/purles-bon-generator/main/images/bon_300.png',
                x: 827,
                y: 1397
            },
            400: {
                image: 'https://raw.githubusercontent.com/purles/purles-bon-generator/main/images/bon_400.png',
                x: 827,
                y: 1397
            },
            500: {
                image: 'https://raw.githubusercontent.com/purles/purles-bon-generator/main/images/bon_500.png',
                x: 827,
                y: 1397
            }
        };
        // ========== KONIEC KONFIGURACJI ==========

        const FONT_SIZE = 48;
        const TEXT_COLOR = '#4E3261';

        let selectedBon = null;

        function selectBon(value, element) {
            selectedBon = value;
            
            // Zaznacz wybrany button
            document.querySelectorAll('.bon-button').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }

        function generatePDF() {
            const couponCode = document.getElementById('couponCode').value;

            if (!selectedBon) {
                alert('Wybierz warto≈õƒá bonu!');
                return;
            }

            if (!couponCode) {
                alert('Wpisz kod bonu!');
                return;
            }

            const config = BON_CONFIG[selectedBon];

            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = () => {
                // Stw√≥rz canvas
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;

                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                // Rysuj tekst
                ctx.fillStyle = TEXT_COLOR;
                ctx.font = `bold ${FONT_SIZE}px Roboto`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(couponCode, config.x, config.y);

                // Konwertuj do PDF
                const options = {
                    margin: 0,
                    filename: `bon_${selectedBon}_${couponCode}.pdf`,
                    image: { type: 'png', quality: 0.98 },
                    html2canvas: { scale: 1 },
                    jsPDF: { orientation: 'portrait', unit: 'px', format: [img.width, img.height] }
                };

                html2pdf().set(options).from(canvas).save();
                showSuccessMsg();
            };

            img.onerror = () => {
                alert('B≈ÇƒÖd ≈Çadowania obrazu. Sprawd≈∫ czy GitHub URL jest poprawny.');
            };

            img.src = config.image;
        }

        function showSuccessMsg() {
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
